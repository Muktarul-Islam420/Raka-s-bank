    <div>
        <h1 id="bankName" class="text-center">Welcome to <span id="name">Raka's</span> Bank</h1>
        <div id="login-area" class="submit-area">
            <h4>login</h4>
            <input type="text" name="" class="form-control" id="" placeholder="email">
            <br>
            <input type="password" name="" class="form-control" id="" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>

        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div id="dePosit" class="deposit status">
                    <h5 class=" d-flex justify-content-center">Deposit</h5>
                    <h2 class=" d-flex justify-content-center">$<span id="current-deposit"> 00</span></h2>

                </div>
            </div>
            <div class="col-md-4">
                <div id="witHdraw" class="withdraw status">
                    <h5 class=" d-flex justify-content-center">Withdraw</h5>
                    <h2 class=" d-flex justify-content-center">$<span id="current-withdraw"> 00</span></h2>

                </div>
            </div>
            <div class="col-md-4">
                <div id="baLance" class="balance status">
                    <h5 class=" d-flex justify-content-center">Balance</h5>
                    <h2 class=" d-flex justify-content-center">$<span id="current-balance">1500</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <footer id="transaction-area"><small>Â©copyright-2020.All right reserved.Muktarul khan,Bangladesh</small></footer>
    <script>
        //login button even handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function() {
                const loginArea = document.getElementById("login-area");
                loginArea.style.display = "none";
                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block";
            })
            //deposit button even handler
        const depositBtn = document.getElementById("add-deposit");
        depositBtn.addEventListener("click", function() {
            const depositNumber = getInputNumber("deposit-amount");

            updateSpanText("current-deposit", depositNumber);
            updateSpanText("current-balance", depositNumber);

            document.getElementById("deposit-amount").value = "";
        })

        //withdraw button handler
        const withdrawBtn = document.getElementById("add-withdraw");
        withdrawBtn.addEventListener("click", function() {
            const withdrawNumber = getInputNumber("withdraw-amount");

            updateSpanText("current-withdraw", withdrawNumber);
            updateSpanText("current-balance", -1 * withdrawNumber);


            document.getElementById("withdraw-amount").value = "";
        })

        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }
        /**
                 const currentBalance = document.getElementById("current-balance").innerText;
                 const currentBalanceNumber = parseFloat(currentBalance);
                 const totalBalance = depositNumber + currentBalanceNumber;
                 document.getElementById("current-balance").innerText = totalBalance;

              
                 const currentBalance = document.getElementById("current-balance").innerText;
                 const currentBalanceNumber = parseFloat(currentBalance);
                 const totalBalance = depositNumber + currentBalanceNumber;
                 document.getElementById("current-balance").innerText = totalBalance;
                  */






        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
